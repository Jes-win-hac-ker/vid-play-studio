name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build

    - name: Enable Pages via PAT (optional)
      env:
        PAGES_PAT: ${{ secrets.PAGES_PAT }}
        REPO_FULL: ${{ github.repository }}
      run: |
        if [ -z "$PAGES_PAT" ]; then
          echo "PAGES_PAT not set â€” skipping PAT-based Pages enablement"
          exit 0
        fi
        echo "Enabling GitHub Pages via REST API using provided PAT..."
        repo_full="$REPO_FULL"
        api_url="https://api.github.com/repos/${repo_full}/pages"
        body='{"source":{"branch":"main","path":"/"}}'
        curl -sS -X POST -H "Authorization: token $PAGES_PAT" -H "Accept: application/vnd.github+json" -d "$body" "$api_url" || true

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'